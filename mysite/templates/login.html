<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<style>
		
		
		.label{
			text-align: right;
		}
		table{
			background-color: grey;
			color: white;
			font-family: 'Sriracha', cursive;
			font-size: 1.2rem;
			word-spacing: 4px;
			margin-top: 60px;
		}
		th{
			padding: 15px;
		}
		input{
			border-radius: 10px;
			box-shadow: none;
			border-color: transparent;
		}
		button{
			padding: 5px 15px;
		}
	</style>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine&effect=shadow-multiple">
        <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    </head>
<body>
	{% include 'navbar.html' %}
	<form action="{% url 'next' %}" method="post">
		{% csrf_token %}
			<table align="center" width="400px" border="2px">
				<tr>
					<th>
						<input type="hidden" name="z1" value="{{ book_id }}">
					</th>
				<tr>
					<th class="label">
						<label for="name">Email Id</label>
					</th>
					<th>
						<input type="email" name="l1" required>
					</th>
				</tr>
				<tr>
					<th class="label">
						<label for="name">Password</label>
					</th>
					<th>
						<input type="password" name="l2" required>
					</th>
				</tr>
				<tr>
					<th colspan="2" style="text-align: center"><button type="submit">Login</button></th>
				</tr>
				{% if error %}
				<tr>
					<th colspan="2" style="text-align: center;">{{ error }}</th>
				</tr>
				{% endif %}
			</table>
	</form>
</body>
</html>
