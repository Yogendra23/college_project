<!DOCTYPE html>
<html>
<head>
	<title>User Registeration</title>
	<style>
		
		
		.label{
			text-align: right;
		}
		table{
			background-color: grey;
			color: white;
			font-family: 'Sriracha', cursive;
			font-size: 1.2rem;
			word-spacing: 4px;
		}
		th{
			padding: 10px;
		}
		input{
			border-radius: 10px;
			box-shadow: none;
			border-color: transparent;
		}
		button{
			padding: 5px 15px;
		}
	</style>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine&effect=shadow-multiple">
        <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    </head>
<body>
	{% include 'navbar.html' %}
	<form action="{% url 'login' %}" method="post">
		{% csrf_token %}
			<table align="center" width="400px" border="2px">
				<tr>
					<th class="label">
						<label for="name">Full Name</label>
					</th>
					<th>
						<input type="text" name="u1" required >
					</th>
				</tr>
				<tr>
					<th class="label">
						<label for="name">Email Id</label>
					</th>
					<th>
						<input type="email" name="u2" required>
					</th>
				</tr>
				<tr>
					<th class="label">
						<label for="name">Mobile No</label>
					</th>
					<th>
						<input type="tel" name="u3" required>
					</th>
				</tr>
				<tr>
					<th class="label">
						Address
					</th>
					<th>
						<textarea name="u5" required></textarea>
					</th>
				</tr>
				<tr>
					<th class="label">
						<label for="name">Password</label>
					</th>
					<th>
						<input type="password" name="u4" required>
					</th>

				</tr>
				<tr>
					<th colspan="2" style="text-align: center"><button type="submit">Register</button></th>
				</tr>
			</table>
	</form>
</body>
</html>
